
<div ng-init="init()">
<div class="create-live-stream">
    <div class="container">
        <div class="video-live" ng-show="isStreaming">
            <video id="streamPlayer" muted="muted" autoplay="true"></video>
            <div class="overlay-video">
                <a href="" ng-click="stopStreamming()"><i class="fa fa-stop-circle-o" aria-hidden="true"></i></a>
            </div>
            <img src="assets/img/giphy.gif" alt="">
        </div>

        <div class="image-live" ng-show="!isStreaming">
            <div class="overlay-create">
                <div class="row-overlay clearfix">
                    <div>
                        <i class="fa fa-video-camera" aria-hidden="true"></i>Live
                    </div>
                    <div>
                        <h2>{{festival.title}}</h2>
                        <p>Th·ªùi gian: {{formatDate(festival.timeBegin)}}</p>
                        <p>{{festival.address.city}}</p>
                    </div>
                </div>
                <button ng-click="startStreamming()"><i class="fa fa-play-circle" aria-hidden="true"></i></button>
            </div>
            <img src="http://s-media-cache-ak0.pinimg.com/originals/dc/01/f9/dc01f95471d5adb3a42bdb5be0a92598.jpg"/>
        </div>
        <!-- <chat-box streamId="10"></chat-box> -->
    </div>
</div>
</div>
